apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-70"
  name: prep-logging-namespaces
  namespace: openshift-logging
spec:
  backoffLimit: 0
  template:
    metadata:
      name: prep-logging-namespaces
    spec:
      containers:
      - name: label-openshift-logging-ns
        image: "registry.redhat.io/openshift4/ose-cli:latest"
        command: ['/bin/bash',  '-c', "oc label namespace openshift-logging openshift.io/cluster-monitoring=true; true"]
      - name: label-openshift-operators-redhat-ns
        image: "registry.redhat.io/openshift4/ose-cli:latest"
        command: ['/bin/bash',  '-c', 'oc label namespace openshift-operators-redhat openshift.io/cluster-monitoring=true; true']
      - name: annotate-openshift-operators-redhat-ns
        image: "registry.redhat.io/openshift4/ose-cli:latest"
        command: ['/bin/bash',  '-c', 'oc annotate namespace openshift-operators-redhat openshift.io/node-selector=""; true']
      restartPolicy: OnFailure
      dnsPolicy: "ClusterFirst"
      serviceAccountName: "logging-superuser"
